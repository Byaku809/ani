<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="hamburger">☰</div>
      <div class="menubar">
        <button class="back-button">
          <i class="fa-solid fa-arrow-left"></i> Back
        </button>
        <div class="login-log">
          <img
            src="image/462642105_1102616094795456_7546687817633407335_n.jpg"
            alt="User Profile Picture"
            class="profile-img"
          />
        </div>
      </div>
    </header>

    <div class="profile-container">
      <div class="profile-header">
        <h1>Хонгорзул</h1>
        <span>ID: 262022</span>
      </div>

      <div class="profile-body">
        <div class="profile-info">
          <h2>Таны мэдээлэл</h2>
          <p><strong>Нэр:</strong> Хонгорзул</p>
          <p><strong>Таны ID:</strong> 262022</p>
          <p><strong>Нэвтрэх хугацаа:</strong> 24 өдөр</p>
          <p><strong>Таны цалин:</strong> 6000 төгрөг</p>
        </div>

        <div class="profile-actions">
          <button class="edit-btn">Засах</button>
          <button class="logout-btn">Гарах</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-text">© 2025 Анимэ сайт</div>
    </footer>
  </body>
</html>
