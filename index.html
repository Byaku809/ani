<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="styles.css" />
    <title>Anime Watch | Home</title>
    <script src="https://kit.fontawesome.com/cf8c8b75c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <i class="fa-solid fa-a"></i> <!-- Лого дүрс болон текст байж болно -->
        </div>
        <nav>
            <ul class="nav-links">
                <li>
                    <i class="fa-solid fa-house"></i>
                    <a href="index.html"><span class="link_text">Home</span></a>
                </li>
                <li>
                    <i class="fa-solid fa-arrow-trend-up"></i>
                    <a href="#"><span class="link_text">Trending</span></a>
                </li>
                <li>
                    <i class="fa-solid fa-ghost"></i>
                    <a href="genre.html"><span class="link_text">Genres</span></a>
                </li>
                <li>
                    <i class="fa-solid fa-address-book"></i>
                    <a href="contact.html"><span class="link_text">Contact</span></a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="search-section">
        <form class="search-box">
            <input type="text" placeholder="Search..." aria-label="Search" />
            <button type="submit" title="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div class="Shuffle-ran">
            <button type="button" title="Shuffle" aria-label="Shuffle">
                <i class="fa-solid fa-random"></i>
            </button>
        </div>
        <div class="login-home">
            <button class="login-btn"></button>
            <a href="login.html">Нэвтрэх</a>
        </div>
    </div>

    <section class="main-content">
        <div class="anime-grid">
            <!-- Slide 1 -->
            <div class="anime-item slide">
                <img src="League of Legends (Jinx).jpg" alt="Arcane" class="main-slide">
                <div class="anime-overlay">
                    <h3>Arcane</h3>
                    <p>Алдарт League of Legends тоглоомын 10 жилийн ойд зориулан хийгдэж байгаа цуврал юм...</p>
                    <a href="player.html" class="play-button">Play</a>
                </div>
            </div>
            <!-- Slide 2 -->
            <div class="anime-item slide">
                <img src="download.jpg" alt="Dan da dan" class="main-slide">
                <div class="anime-overlay">
                    <h3>Dan da dan</h3>
                    <p>Та сүнс болон харийнханд итгэдэг үү?...</p>
                    <a href="player.html" class="play-button">Play</a>
                </div>
            </div>
        </div>
        <button class="prev" onclick="plusSlides(-1)">❮</button>
        <button class="next" onclick="plusSlides(1)">❯</button>
    </section>
    <section class="anime" id="anime"> 
        <div class="anime-slider">
            <div class="slider-wr">
                <div class="Box" style="background-image: url(anime-image)-1.jpg;">

                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="foot">
            <ul>
                <li>
                    <i class="fa fa-android fa-2x"></i>
                    <span>Download from</span>
                    <span>Google Play</span>
                </li>
                <li>
                    <i class="fa fa-apple fa-2x"></i>
                    <span>Download from</span>
                    <span>App Store</span>
                </li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
