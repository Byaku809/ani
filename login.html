<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-logo">
      <img
        src="image/462642105_1102616094795456_7546687817633407335_n.jpg"
        alt=""
      />
    </div>
    <div class="login-wrapper">
      <div class="login-container">
        <form>
          <input type="text" placeholder="Утасны дугаар" required />
          <input type="password" placeholder="Нууц үг" required />
          <a href="#" class="forgot-password">Нууц үг мартсан?</a>
          <button type="submit">Нэвтрэх</button>
        </form>
        <p class="create-account">
          <a href="#">Бүртгүүлэх</a>
        </p>
      </div>
      <div class="qr-container">
        <p>QR код уншуулах</p>
        <img
          src="image/108562556-qr-code-technology-icon-white-icon-with-shadow-on-transparent-background-removebg-preview.png"
          alt="QR код"
        />
        <p class="qr-reader">
          Тус QR кодыг PLAYME аппликэйшнээр уншуулж нэвтрэнэ үү
        </p>
      </div>
    </div>
  </body>
</html>
