<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Купон</title>
    <link rel="stylesheet" href="coupon.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="hamburger">☰</div>
      <div class="menubar">
        <button class="back-button">
          <i class="fa-solid fa-arrow-left"></i> Back
        </button>
        <div class="login-log">
          <img
            src="image/462642105_1102616094795456_7546687817633407335_n.jpg"
            alt="User Profile Picture"
            class="profile-img"
          />
        </div>
      </div>
    </header>

    <div class="coupon-container">
      <h1>Купон</h1>

      <div class="coupon-list">
        <div class="coupon-card">
          <h3>10% Хөнгөлөлт</h3>
          <p>Энэхүү купоныг ашиглан 10% хөнгөлөлт авах боломжтой.</p>
          <button class="apply-btn">Хэрэглэх</button>
        </div>

        <div class="coupon-card">
          <h3>5,000 төгрөгийн хөнгөлөлт</h3>
          <p>5000 төгрөгийн хөнгөлөлт авахыг хүсвэл энэ купоныг ашиглаарай.</p>
          <button class="apply-btn">Хэрэглэх</button>
        </div>

        <div class="coupon-card">
          <h3>Оноогоо зарцуулах</h3>
          <p>Үндсэн үнэ хамаарахгүй, энэ купоныг ашиглан үнэгүй аваарай.</p>
          <button class="apply-btn">Хэрэглэх</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-text">© 2025 Анимэ сайт</div>
    </footer>
  </body>
</html>
